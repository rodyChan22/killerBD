<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Mooli&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Birthday Cards</title>
  <style>
    *{
    font-family: 'Cairo', sans-serif;
    font-family: 'Mooli', sans-serif;
    font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #000000, #FF0000);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container{
        margin-top: 5%;;
    }
    .card {
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      height: 200px;
      margin: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      margin-bottom: 10%;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .card h2 {
      color: #333333;
      font-size: 18px;
      margin-top: 10px;
    }

    .card p {
      color: #666666;
      font-size: 16px;
    }

    .card button {
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="birthayCards.html">بطاقات</a>
        <a href="couples.html">تطقيماتنا</a>
    </div>
    <div class="container">
  <div class="card">
    <img src="path_to_image1.jpg" alt="Birthday Card 1" />
    <h2>Happy Birthday!</h2>
    <p>عيد ميلاد سعيد لكيلر الحلو</p>
    <button onclick="changeMessage(this)">غير الرسالة</button>
  </div>

  <div class="card">
    <img src="path_to_image2.jpg" alt="Birthday Card 2" />
    <h2>Celebrate!</h2>
    <p>سنة سعيدة جميلة عليك تشبه جمالك</p>
    <button onclick="changeMessage(this)">غير الرسالة</button>
  </div>

  <div class="card">
    <img src="path_to_image3.jpg" alt="Birthday Card 3" />
    <h2>Best Wishes!</h2>
    <p>أتمنى لك حياة سعيدة  تحقق فيها كل أحلامك</p>
    <button onclick="changeMessage(this)">غير الرسالة</button>
  </div>

  <!-- <div class="card">
    <img src="path_to_image3.jpg" alt="Birthday Card 4" />
    <h2>Best Wishes!</h2>
    <p></p>
    <button onclick="changeMessage(this)">Change Message</button>
  </div> -->
</div>
  <script>
    const messages = {
      "Happy Birthday!": {
        heading: "Have a Wonderful Day!",
        content: "May your day be filled with laughter and special moments!"
      },
      "Celebrate!": {
        heading: "Party Time!",
        content: "Wishing you an unforgettable birthday celebration!"
      },
      "Best Wishes!": {
        heading: "Sending Love!",
        content: "May this year bring you happiness and success!"
      }
    };

    function changeMessage(button) {
    const card = button.parentNode;
    const h2 = card.querySelector("h2");
    const p = card.querySelector("p");
    const img = card.querySelector("img");
    const currentHeading = h2.innerHTML;
    const currentParagraph = p.innerHTML;
    const originalHeading = card.dataset.originalHeading;

    if (originalHeading) {
        h2.innerHTML = originalHeading;
        p.innerHTML = messages[originalHeading].content;
        img.src = `path_to_image_${originalHeading.toLowerCase().replace(/\s/g, '_')}.jpg`;
        card.removeAttribute("data-original-heading");
    } 
    else {
        card.dataset.originalHeading = currentHeading;
        h2.innerHTML = messages[currentHeading].heading;
        p.innerHTML = messages[currentHeading].content;
        img.src = `path_to_image_${currentHeading.toLowerCase().replace(/\s/g, '_')}.jpg`;
    }
}
  </script>
</body>
</html>
