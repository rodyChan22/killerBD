<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Mooli&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Birthday Cards</title>
  <style>
    *{
    font-family: 'Cairo', sans-serif;
    font-family: 'Mooli', sans-serif;
    font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #000000, #FF0000);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container{
        margin-top: 5%;
    }
    .card {
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 330px;
      height: 200px;
      margin: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      margin-bottom: 10%;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .card h2 {
      color: #333333;
      font-size: 18px;
      margin-top: 10px;
    }

    .card p {
      color: #666666;
      font-size: 16px;
    }

    .card button {
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="birthayCards.html">بطاقات</a>
        <a href="couples.html">تطقيماتنا</a>
    </div>
    <div class="container">
      <div class="card">
        <img src="css/images/goko2.png" alt="Birthday Card 1" />
        <h2>عيد ميلاد سعيد لكيلر الحلو سنة سعيدة جميلة عليك تشبه جمالك</h2>
        <button onclick="changeMessage1()">غير الرسالة</button>
      </div>
    
      <div class="card">
        <img src="css/images/levi.png" alt="Birthday Card 2" />
        <h2>كل سنة وأنت طيب كلورتي ، كل سنة وأنت بخير، كل سنة وأنت أجمل وأطيب ومن أقرب الأشخاص لقلبي.</h2>
        <button onclick="changeMessage2()">غير الرسالة</button>
      </div>
    
      <div class="card">
        <img src="css/images/kimetsu.png" alt="Birthday Card 3" />
        <h2>أتمنى لك سنة سعيدة، مليانة فرح وسعادة وحب، وتحقق كل إلي تحلم فيه.</h2>
        <button onclick="changeMessage3()">غير الرسالة</button>
      </div>
      <div class="card">
        <img src="css/images/naroto.png" alt="Birthday Card 4" />
        <h2>أنت شخص رائع، وأتمنى لك كل التوفيق في كل ما تفعله.</h2>
        <button onclick="changeMessage4()">غير الرسالة</button>
      </div>
</div>

<script>
  function changeMessage1(){
    document.getElementsByTagName('h2')[0].innerHTML = "May your day be filled with laughter and special moments";
  }
  function changeMessage2(){
    document.getElementsByTagName('h2')[1].innerHTML = "Wishing you an unforgettable birthday celebration";
  }
  function changeMessage3(){
    document.getElementsByTagName('h2')[2].innerHTML = "May this year bring you happiness and success";
  }
  function changeMessage4(){
    document.getElementsByTagName('h2')[3].innerHTML = "Wishing you a very happy birthday";
  }
</script>
</body>
</html>
