<!DOCTYPE html>
<html>
<head>
  <title>Birthday Cards</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #FF0000);
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      height: 200px;
      margin: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .card h2 {
      color: #333333;
      font-size: 18px;
      margin-top: 10px;
    }

    .card p {
      color: #666666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="path_to_image1.jpg" alt="Birthday Card 1" />
    <h2>Happy Birthday!</h2>
    <p>Wishing you a day filled with joy and happiness!</p>
  </div>

  <div class="card">
    <img src="path_to_image2.jpg" alt="Birthday Card 2" />
    <h2>Celebrate!</h2>
    <p>May your birthday be as amazing as you are!</p>
  </div>

  <div class="card">
    <img src="path_to_image3.jpg" alt="Birthday Card 3" />
    <h2>Best Wishes!</h2>
    <p>Sending you lots of love and good vibes on your special day!</p>
  </div>
</body>
</html>
