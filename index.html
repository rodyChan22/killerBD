<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(to right, #000000, #FF0000);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    h1 {
      color: rgb(192, 93, 93);
      margin-top: 15%;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      animation: confetti 1s infinite;
    }

    @keyframes confetti {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(200px, 200px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <h1>Happy Birthday Killer â™¡</h1>
  <script>
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(confetti);
      }
    }

    createConfetti();
  </script>
</body>
</html>
